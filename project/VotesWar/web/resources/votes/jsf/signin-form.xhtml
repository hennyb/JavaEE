<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:votes="http://java.sun.com/jsf/composite/votes/jsf">
            
    <h:form styleClass="form-horizontal">

        <div class="row">
            <div class="col-md-12">

                <div class="form-group">
                    <label class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-4">
                        <h:inputText 
                            styleClass="form-control" 
                            value="#{signInBean.username}"></h:inputText>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Realname</label>
                    <div class="col-sm-4">
                        <h:inputText 
                            styleClass="form-control" 
                            value="#{signInBean.realname}"></h:inputText>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-4">
                        <h:inputText 
                            styleClass="form-control" 
                            value="#{signInBean.email}"></h:inputText>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Password1</label>
                    <div class="col-sm-4">
                        <h:inputText 
                            styleClass="form-control" 
                            value="#{signInBean.password1}"></h:inputText>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Password2</label>
                    <div class="col-sm-4">
                        <h:inputText 
                            styleClass="form-control" 
                            value="#{signInBean.password2}"></h:inputText>
                    </div>
                </div>

                <div class="form-group">
                    
                    <div class="col-sm-6 text-center">
                        
                        <h:commandButton 
                        value="Sign In" 
                        styleClass="btn btn-primary btn-lg" 
                        action="#{signInBean.signin()}"></h:commandButton>
                        
                    </div>
                    
                </div>
                
                    

            </div>
        </div>

    </h:form>
    
    
</ui:component>
