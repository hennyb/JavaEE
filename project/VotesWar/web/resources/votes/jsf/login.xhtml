<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:votes="http://java.sun.com/jsf/composite/votes/jsf">
  
    <div class="row">
        <div class="col-md-12 text-center">
            <h1>Welcome to Votes!</h1>
            <h4>~ Electronic Polls made easy ~</h4>
            <hr></hr>
        </div>
    </div>

    
    <div class="row">

        <div class="col-md-12">

            <div class="">

                <votes:image styleClass="col-md-4 col-sm-3 col-xs-4 img-responsive" src="votes/img/votes.png"></votes:image>
                
                <div class="col-md-6 col-sm-6 col-xs-6">

                    <h:form styleClass="form-horizontal alert alert-success">

                        <div class="row">
                            <div class="col-md-12">

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Email</label>
                                    <div class="col-sm-10">
                                        <h:inputText 
                                            styleClass="form-control" 
                                            value="#{userBean.email}"></h:inputText>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Password</label>
                                    <div class="col-sm-10">
                                        <h:inputSecret 
                                            styleClass="form-control" 
                                            value="#{userBean.password}"></h:inputSecret>
                                    </div>
                                </div>

                                <div class="form-group">
                    
                                    <div class="col-sm-12 text-center">
                                        
                                        <h:commandButton 
                                            styleClass="btn btn-primary"
                                            value="Sign In"  
                                            action="#{userBean.login()}"></h:commandButton>
                                        
                                    </div>
                                    
                                </div>
                                

                            </div>
                        </div>

                    </h:form>

                </div>

            </div>

        </div>

    </div>
        
</ui:component>
