<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        
        <div class="row">

            <div class="col-md-12">

                <div class="well">

                    <div class="row">

                        <img class="col-md-4 col-sm-3 col-xs-4 img-responsive" src="./resources/votes/img/votes.png"></img>

                        <div class="col-md-8 col-sm-9 col-xs-8">
                            
                            <div class="row">
                                <div class="col-md-12">
                                    <h1>Willkommen bei Votes!</h1>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-12">
                                    <h:form styleClass="form-horizontal">

                                        <div class="form-group">
                                            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                                            <div class="col-sm-4">
                                              <input type="email" class="form-control" id="inputEmail3" placeholder="Email"></input>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                          <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                                          <div class="col-sm-4">
                                              <input type="password" class="form-control" id="inputPassword3" placeholder="Password"></input>
                                          </div>
                                        </div>

                                        <h:commandButton value="Anmelden" styleClass="btn btn-primary" action="#{userBean.login()}"></h:commandButton>

                                    </h:form>
                                </div>
                            </div>
                        
                        </div>

                    </div>

                </div>

            </div>

        </div>
          
    </cc:implementation>
</html>
