<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:votes="http://java.sun.com/jsf/composite/votes/jsf"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <h:form styleClass="form-horizontal" id="registerForm">

        <div class="row">
            <div class="col-md-8 alert alert-success">

                <div class="form-group">
                    <label class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <h:inputText 
                            styleClass="form-control" 
                            value="#{registerBean.username}"></h:inputText>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Realname</label>
                    <div class="col-sm-10">
                        <h:inputText 
                            styleClass="form-control" 
                            value="#{registerBean.realname}"></h:inputText>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <h:inputText 
                            id="email"
                            styleClass="form-control" 
                            value="#{registerBean.email}"
                            validator="#{registerBean.validateEmail}"
                            ></h:inputText>
                    </div>
                    <h:message for="email" />
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Password1</label>
                    <div class="col-sm-10">
                        <h:inputSecret 
                            id="password1"
                            styleClass="form-control" 
                            value="#{registerBean.password1}"></h:inputSecret>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Password2</label>
                    <div class="col-sm-10">
                        <h:inputSecret 
                            id="password2"
                            styleClass="form-control" 
                            value="#{registerBean.password2}"
                            validator="#{registerBean.validatePassword}"
                            ></h:inputSecret>
                    </div>
                </div>

                <div class="form-group">

                    <div class="col-sm-12 text-center">

                        <h:commandButton 
                            value="Register" 
                            styleClass="btn btn-primary"
                            action="#{registerBean.register()}"></h:commandButton>

                    </div>

                </div>



            </div>
        </div>

    </h:form>


</ui:component>
