<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <cc:interface>
        <!-- no arguments -->
    </cc:interface>

    <cc:implementation>
        <style>
        /* fix body padding for navbar-fixed-top */
        body { padding-top: 70px; }
        </style>
        <nav class="navbar navbar-inverse navbar-default navbar-fixed-top" role="navigation">
            <div class="container-fluid">

                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="./index.xhtml"><i class="votes-logo"></i>Votes</a>
                </div>
                 <h:form>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        
                        <c:choose>
                            
                            <c:when test="#{userBean.isLoggedIn}">
                                   
                                            
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">#{userBean.name}<span class="caret"></span></a>
                                    
                                    <ul class="dropdown-menu" role="menu">
                                       
                                        <li>
                                           
                                                <h:commandLink value="Abmelden" action="#{userBean.logout()}"></h:commandLink>
                                            
                                        </li>
                                        <li><a href="./imprint.xhtml">Impressum</a></li>
                                        
                                    </ul>
                                </li>
                                                

                            </c:when>
                            <c:otherwise>

                                <li><a href="./imprint.xhtml">Impressum</a></li>

                            </c:otherwise>
                            
                        </c:choose>
                        
                        
                    </ul>
                </div>
                </h:form>
                
            
            </div>
        </nav>
    </cc:implementation>
    
</html>
