<ui:component
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <table class="table table-bordered table-hover">

        <thead>
            <tr>
                <th>#</th>
                <th>Poll</th>
                <th>State</th>
                <th>Result</th>
            </tr>
        </thead>

        <tbody>
                <ui:repeat var="poll" varStatus="status" value="#{myPollsBean.myPolls}">

                    <tr>
                        <td>#{status.index+1}</td>
                        <td>
                            <h:link outcome="edit-poll" value="#{poll.title} "><f:param name="id" value="#{poll.id}"/></h:link>
                        </td>
                        <td>#{poll.pollState}</td>
                        <td>
                            <c:choose>
                                <c:when test="#{poll.pollState == 4}">
                            <h:link outcome="result" value="Show Result"><f:param name="id" value="#{poll.id}"/></h:link>
                                </c:when>
                            </c:choose>
                            
                        </td>
                    </tr>

                </ui:repeat>
        </tbody>

    </table>

    <div class="btn-toolbar">

        <h:form>

            
            <c:choose>
                <c:when test="#{myPollsBean.hasPrev()}">
                    <h:commandButton
                        styleClass="btn btn-primary pull-left"
                        value="prev"
                        action="#{myPollsBean.prev()}"></h:commandButton>
                </c:when>
                <c:when test="#{myPollsBean.hasNext()}">
                    <h:commandButton
                        styleClass="btn btn-primary pull-right"
                        value="next"
                        action="#{myPollsBean.next()}"></h:commandButton>
                </c:when>
            </c:choose>
            


        </h:form>

    </div>

</ui:component>
