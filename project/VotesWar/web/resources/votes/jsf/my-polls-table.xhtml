<ui:component
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <table class="table table-bordered table-hover">

        <thead>
            <tr>
                <th>#</th>
                <th>Poll</th>
                <th>Period</th>
                <th>State</th>
            </tr>
        </thead>

        <tbody>
                <ui:repeat var="poll" varStatus="status" value="#{myPollsBean.myPolls}">

                    <tr>
                        <td>#{status.index+1}</td>
                        <td>
                            <!--<h:commandLink value="#{poll.description}" action="#{editPollBean.setParamID(poll.id)}" ></h:commandLink> -->
                            <h:link outcome="edit-poll" value="#{poll.title} "><f:param name="id" value="#{poll.id}"/></h:link>
                            
                        </td>
                        <td>2014-2015</td>
                        <td>#{myPollsBean.getPollState(poll.id)}</td>
                    </tr>

                </ui:repeat>
        </tbody>

    </table>

    <div class="btn-toolbar">

        <h:form>

            <h:commandButton
                styleClass="btn btn-primary pull-left"
                value="prev"
                action="#{myPollsBean.prev()}"></h:commandButton>

            <h:commandButton
                styleClass="btn btn-primary pull-right"
                value="next"
                action="#{myPollsBean.next()}"></h:commandButton>

        </h:form>

    </div>

</ui:component>
