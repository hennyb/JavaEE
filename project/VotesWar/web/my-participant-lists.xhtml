<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    template="./resources/votes/jsf/privateView.xhtml" 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:votes="http://java.sun.com/jsf/composite/votes/jsf"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">My Participant Lists</ui:define>
    
    <ui:define name="content">

        <div class="container">
            
            <div class="row">
                <div class="col-md-12">
                    <h1>My Participant Lists
                    <a class="btn btn-primary pull-right" href="./new-participant-list.xhtml">New Participant List</a>
                    </h1>
                </div>
            </div>
            
            <hr></hr>
            
            <div class="row">
                <div class="col-md-12">
                    
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                            <ui:repeat var="list" varStatus="status" value="#{myParticipantListsBean.myPartcipantLists}">
                               
                             <tr>
                                 <td>#{status.index+1}</td>
                                <td>
                                    <a href="./edit-participant-list.xhtml?id=1234">#{list.name}</a>
                                </td>
                            </tr>

                        </ui:repeat>
                            
                        </tbody>
                    </table>
                    
                </div>
                
                
            </div>
            
            
        </div>
        

    </ui:define>

</ui:composition>
