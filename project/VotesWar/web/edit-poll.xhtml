<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
    template="./resources/votes/jsf/organizer-poll-view.xhtml" 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:votes="http://java.sun.com/jsf/composite/votes/jsf"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core">
    
    <f:metadata>
        <f:viewAction action="#{editPollBean.init()}"></f:viewAction>
    </f:metadata>
    
    <ui:define name="html-title">Edit Polls</ui:define>
    
    <ui:define name="organizer-polls-title">
        Edit Polls
    </ui:define>
    
    <ui:define name="organizer-polls-content">
        <div class="row">
            <div class="col-md-12">
                
                <h:form styleClass="form-horizontal">
                    
                    <div class="row">
                        <div class="col-md-12">
                            <h3>Settings
                            <span class="label label-primary pull-right">STARTED</span>
                            </h3>
                            <hr></hr>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Title</label>
                                    <div class="col-sm-10">
                                        <h:inputText 
                                            styleClass="form-control" value="#{editPollBean.pollName}"></h:inputText>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Description</label>
                                    <div class="col-sm-10">
                                        <h:inputTextarea
                                            styleClass="form-control" value="#{editPollBean.pollDescription}"></h:inputTextarea>
                                    </div>
                                </div>
                            
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Period</label>
                                    <div class="col-sm-1 text-center">
                                        <label class="control-label">from:</label>
                                    </div>
                                    <div class="col-sm-4">
                                        <h:inputText 
                                            readonly="true"
                                            styleClass="form-control datepicker"></h:inputText>
                                    </div>
                                    <div class="col-sm-1">
                                        <label class="control-label">to:</label>
                                    </div>
                                    <div class="col-sm-4">
                                        <h:inputText 
                                            readonly="true"
                                            styleClass="form-control datepicker"></h:inputText>
                                    </div>
                                </div>
                            
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Result</label>
                                    <div class="col-sm-10">
                                    </div>
                                </div>
                            
                            <script>
                                $(document).ready(function(){
                                    $(".datepicker").datepicker();
                                })
                            </script>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <h3>Items</h3>
                            <hr></hr>
                        </div>
                    </div>
                    <br></br>
                    <div class="row">
                        <div class="col-md-12 text-center">

                            <div class="btn-toolbar ">

                                <h:commandButton
                                    styleClass="btn btn-primary"
                                    value="Save"
                                    action="#{editPollBean.edit()}"></h:commandButton>
                                    
                                <h:commandButton
                                    styleClass="btn btn-primary"
                                    value="Delete"
                                    action="#{editPollBean.edit()}"></h:commandButton>

                            </div>
                        </div>
                    </div>


                </h:form>
                
            </div>
        </div>
        

    </ui:define>

</ui:composition>
