<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
    template="./resources/votes/jsf/organizer-poll-view.xhtml" 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:votes="http://java.sun.com/jsf/composite/votes/jsf"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core">

    <f:metadata>
        <f:viewAction action="#{editPollBean.init()}"></f:viewAction>
    </f:metadata>

    <ui:define name="html-title">Edit Polls</ui:define>

    <ui:define name="organizer-polls-title">
        Edit Poll: #{editPollBean.pollTitle} 
        <label class="label label-success">#{editPollBean.pollState}</label>
        <c:choose>
            <c:when test="#{not editPollBean.pollTO.valid}">
                <label class="label label-danger">NOT VALID</label>
            </c:when>
        </c:choose>
    </ui:define>

    <ui:define name="organizer-polls-content">
        <div class="row">
            <div class="col-md-12">

                <h:form styleClass="form-horizontal">

                    <div class="row">
                        <div class="col-md-12">
                            <h3>Settings

                                <div class="btn-toolbar pull-right">

                                    
                                    <h:commandButton
                                        styleClass="btn btn-primary"
                                        value="Save"
                                        action="#{editPollBean.edit()}"></h:commandButton>
        
                                    
                                    <h:commandButton
                                        styleClass="btn btn-primary"
                                        value="Delete"
                                        action="#{editPollBean.delete()}"></h:commandButton>

                                </div>
                            </h3>
                            <hr></hr>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Title</label>
                                <div class="col-sm-10">
                                    <h:inputText 
                                        id="pollTitle"
                                        styleClass="form-control" 
                                        value="#{editPollBean.pollTitle}"
                                        validator="#{editPollBean.validateTitle}"
                                        ></h:inputText>
                                </div>
                                <h:message for="pollTitle"/>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Description</label>
                                <div class="col-sm-10">
                                    <h:inputTextarea
                                        styleClass="form-control" value="#{editPollBean.pollDescription}"></h:inputTextarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">End-Date</label>
                                <div class="col-sm-10">
                                    <h:inputText 
                                        styleClass="form-control datepicker" 
                                        value="#{editPollBean.endPoll}"
                                        ></h:inputText>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Notification-Text</label>
                                <div class="col-sm-10">
                                    <h:inputTextarea
                                        styleClass="form-control" value="#{editPollBean.notificationText}"></h:inputTextarea>
                                </div>
                            </div>

                            <script>
                                $(document).ready(function () {
                                    $(".datepicker").datepicker();
                                })
                            </script>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <div class="btn-toolbar">

                                
                                <c:choose>
                                    <c:when test="#{editPollBean.prepared}">
      
                                        <h:commandButton
                                            styleClass="btn btn-primary"
                                            value="Start"
                                            action="#{editPollBean.start()}"></h:commandButton>                                            
                                    </c:when>
                                    <c:when test="#{editPollBean.started or editPollBean.voting}">
                                        <h:commandButton
                                            styleClass="btn btn-primary"
                                            value="Reset"
                                            action="#{editPollBean.stop()}"></h:commandButton>                                            
                                    </c:when>
                                </c:choose>
                                
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <h3>Items</h3>
                            <hr></hr>
                        </div>
                    </div>
                    <br></br>
                    <div class="row">
                        <div class="col-md-12">

                            <table class="table table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Title</th>
                                        <th>Type</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <ui:repeat var="item" value="#{editPollBean.pollItems}">

                                        <tr>
                                            <td> #{item.id}</td>
                                            <td>
                                                <h:link outcome="edit-item" value="#{item.title}">
                                                    <f:param name="id" value="#{item.id}"/>
                                                </h:link>
                                            </td>
                                            <td>#{item.itemType}</td>
                                        </tr>


                                    </ui:repeat>


                                </tbody>
                            </table>
                        </div>
                    </div>


                    <br></br>
                    <div class="row">
                        <div class="col-md-12">

                            <div class="form-group">
                                <label class="col-sm-1 control-label">Title</label>
                                <div class="col-sm-11">
                                    <h:inputText 
                                        id="itemTitle"
                                        styleClass="form-control" 
                                        value="#{editPollBean.itemTitle}"
                                        validator = "#{editPollBean.validateItemTitle}">
                                    </h:inputText>
                                </div>
                                <h:message for="itemTitle"/>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">Type</label>
                                <div class="col-sm-11">

                                    <h:selectOneMenu value="#{editPollBean.itemType}"
                                                     styleClass="col-md-12 form-control">
                                        <f:selectItems value="#{editPollBean.itemTypes}" 
                                                       itemLabel="#{itemType}" var="itemType" itemValue="#{itemType.ordinal()}"/>
                                    </h:selectOneMenu>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">

                            <div class="btn-toolbar pull-right">

                                <h:commandButton
                                    styleClass="btn btn-primary"
                                    value="Add Item"
                                    action="#{editPollBean.addItem()}"></h:commandButton>

                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-12">
                            <h3>Participants</h3>
                            <hr></hr>
                        </div>
                    </div>
                    <br></br>
                    <div class="row">
                        <div class="col-md-12">

                            <table class="table table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Email</th>
                                        <!-- wenn tracking <th>bean.hasvoted</th>-->
                                    </tr>
                                </thead>
                                <tbody>
                                    <ui:repeat var="participant" value="#{editPollBean.participants}">

                                        <tr>
                                            <td> #{participant.id}</td>
                                            <td>
                                                <a href="mailto:#{participant.email}">#{participant.email}</a>
                                            </td>
                                            <td>
                                                <h:commandButton
                                                    styleClass="btn btn-primary"
                                                    value="Delete"
                                                    action="#{editPollBean.deleteParticipant(participant.id)}"></h:commandButton>
                                            </td>
                                        </tr>


                                    </ui:repeat>


                                </tbody>
                            </table>
                        </div>
                    </div>

                    <c:choose>
                        <c:when test="#{editPollBean.prepared}">

                            <br></br>
                            <div class="row">
                                <div class="col-md-12">

                                    <div class="form-group">
                                        <div class="col-sm-12">
                                            <h:inputTextarea value="#{editPollBean.participantsText}"
                                                             styleClass="col-md-12 participantlist"
                                                             ></h:inputTextarea>
                                        </div>
                                    </div>


                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">

                                    <div class="btn-toolbar pull-right">

                                        <h:commandButton
                                            styleClass="btn btn-primary"
                                            value="Add Participants"
                                            action="#{editPollBean.addParticipants()}"></h:commandButton>

                                    </div>
                                </div>
                            </div>

                        </c:when>
                    </c:choose>
                    
                    
                </h:form>

            </div>
        </div>

        <br></br>
        <br></br>

    </ui:define>

</ui:composition>
