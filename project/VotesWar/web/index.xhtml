<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    template="./resources/votes/jsf/user.xhtml" 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:votes="http://java.sun.com/jsf/composite/votes/jsf"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content">

        <div class="container">

            <div class="row">
                <div class="col-md-12">
                    <h1>My Polls</h1>
                </div>
            </div>
            <hr></hr>
            <div class="row">
                <div class="col-md-12">

                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>Poll</th>
                                <th>Period</th>
                                <th>Participated</th>
                                <th>Result</th>
                            </tr>
                        </thead>
                        <tbody>

                            <div>
                                <h:form>
                                    <h:inputText value="#{organizerBean.email}"/>
                                     <c:forEach items="#{organizerBean.polls}" var="item">
                                        <h:outputText value="#{item.description} "/>
                                    </c:forEach>
                                    <h:commandButton value="send"></h:commandButton>
                                </h:form>
                            </div>

                            <tr>
                                <td>
                                    <a href="./poll.xhtml?pollid=1234">Fappening YES or NO?</a>
                                </td>
                                <td>2014-2015</td>
                                <td>No</td>
                                <td></td>
                            </tr>

                        </tbody>
                    </table>

                </div>


            </div>

        </div>


    </ui:define>

</ui:composition>
