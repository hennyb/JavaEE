<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    template="./resources/votes/jsf/organizer-poll-view.xhtml" 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:votes="http://java.sun.com/jsf/composite/votes/jsf"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="html-title">New Polls</ui:define>

    <ui:define name="organizer-polls-title">New Poll</ui:define>

    <ui:define name="organizer-polls-content">

        <h:form styleClass="form-horizontal">

            <div class="row">
                <div class="col-md-12">

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Title</label>
                        <div class="col-sm-10">
                            <h:inputText
                                id="pollTitle"
                                styleClass="form-control"
                                value ="#{newPollBean.pollTitle}"
                                required ="true"
                                validator="#{newPollBean.validateTitle}"
                                ></h:inputText>
                        </div>
                        <h:message for="pollTitle"/>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Description</label>
                        <div class="col-sm-10">
                            <h:inputTextarea
                                styleClass="form-control"
                                value ="#{newPollBean.pollDescription}"></h:inputTextarea>
                        </div>
                    </div>

                </div>
            </div>
            <br></br>
            <div class="row">
                <div class="col-md-12 text-center">

                    <div class="btn-toolbar ">

                        <h:commandButton
                            styleClass="btn btn-primary"
                            value="Save"
                            action="#{newPollBean.save()}"></h:commandButton>

                    </div>

                </div>
            </div>


        </h:form>


    </ui:define>

</ui:composition>
