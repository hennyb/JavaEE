<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    template="./resources/votes/jsf/organizer-poll-view.xhtml" 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:votes="http://java.sun.com/jsf/composite/votes/jsf"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="html-title">New Polls</ui:define>
    
    <ui:define name="organizer-polls-title">New Poll</ui:define>
    
    <ui:define name="organizer-polls-content">

        <h:form styleClass="form-horizontal">
                    
            <div class="row">
                <div class="col-md-12">

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-4">
                                <h:inputText 
                                    styleClass="form-control"></h:inputText>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Description</label>
                            <div class="col-sm-4">
                                <h:inputTextarea
                                    styleClass="form-control"></h:inputTextarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Period (from:to)</label>
                            <div class="col-sm-2">
                                <h:inputText
                                    styleClass="form-control"></h:inputText>
                            </div>
                            <div class="col-sm-2">
                                <h:inputText
                                    styleClass="form-control"></h:inputText>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Participants</label>
                            <div class="col-sm-4">
                                <h:inputTextarea
                                    styleClass="form-control"></h:inputTextarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Add Participants List</label>
                            <div class="col-sm-4">
                                <h:selectOneMenu  class="form-control">
                                    <f:selectItem itemValue="none" itemLabel="" />
                                    <f:selectItem itemValue="Cream Latte" itemLabel="Coffee3 - Cream Latte" />
                                    <f:selectItem itemValue="Extreme Mocha" itemLabel="Coffee3 - Extreme Mocha" />
                                    <f:selectItem itemValue="Buena Vista" itemLabel="Coffee3 - Buena Vista" />
                                </h:selectOneMenu>
                            </div>
                        </div>

                </div>
            </div>
            <br></br>
            <div class="row">
                <div class="col-md-12">
                    
                    <div class="btn-toolbar">
                        
                        <h:commandButton
                            styleClass="btn btn-primary"
                            value="Save"></h:commandButton>
                        
                        
                    </div>
                    
                </div>
            </div>


        </h:form>
        

    </ui:define>

</ui:composition>
