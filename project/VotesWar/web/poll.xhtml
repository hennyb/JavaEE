<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    template="./resources/votes/jsf/participant-view.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:votes="http://java.sun.com/jsf/composite/votes/jsf"
    xmlns:f="http://java.sun.com/jsf/core">

   
    <ui:define name="html-title">Votes | Impressum</ui:define>

    <ui:define name="content">
        
        <h:form>
            
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-center">#{pollVotingBean.poll.title}</h1>
                    <hr></hr>
                </div>
            </div>


            <div class="row">
                <div class="col-md-12">
                    <h2 class="text-center">#{pollVotingBean.poll.startPoll} - #{pollVotingBean.poll.endPoll}</h2>
                    <br></br>
                    <b>Description:</b>
                    <p>#{pollVotingBean.poll.description}</p>
                </div>
            </div>

            <ui:repeat var="item" value="#{pollVotingBean.poll.items}">

                <div class="row">

                    <div class="col-md-12">

                        <h3>#{item.title}</h3>

                    </div>

                </div>

                <ui:repeat var="option" value="#{item.options}">

                    <div class="row">

                        <div class="col-md-11 col-md-offset-1">

                            <h4>#{option.title}</h4>
                            <p>#{option.description}</p>

                        </div>

                    </div>

                </ui:repeat>

            </ui:repeat>

            <hr></hr>

            <div class="row">
                <div class="col-md-12 center">

                    <div class="btn-toolbar">

                        <h:commandButton
                            styleClass="btn btn-primary"
                            value="Submit"></h:commandButton>


                        <h:commandButton
                            styleClass="btn btn-primary"
                            value="Cancel"></h:commandButton>

                    </div>

                </div>
            </div>
            
            
        </h:form>
        
        
        
    </ui:define>

</ui:composition>
