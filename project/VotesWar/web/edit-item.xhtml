<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
    template="./resources/votes/jsf/organizer-poll-view.xhtml" 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:votes="http://java.sun.com/jsf/composite/votes/jsf"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core">

    <f:metadata>
        <f:viewAction action="#{editItemBean.init()}"></f:viewAction>
    </f:metadata>

    <ui:define name="html-title">EditItem</ui:define>

    <ui:define name="organizer-polls-title">
        Item: #{editItemBean.itemTitle}
    </ui:define>

    <ui:define name="organizer-polls-content">

        <div class="row">
            <div class="col-md-12">

                <h:form styleClass="form-horizontal">

                    <div class="row">
                        <div class="col-md-12">
                            <h3>Settings

                                <div class="btn-toolbar pull-right">

                                    <h:commandButton
                                        styleClass="btn btn-primary"
                                        value="Save"
                                        action="#{editItemBean.save()}"></h:commandButton>

                                    <h:commandButton
                                        styleClass="btn btn-primary"
                                        value="Delete"
                                        action="#{editItemBean.delete()}"></h:commandButton>

                                </div>
                            </h3>
                            <hr></hr>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">

                            <div class="form-group">
                                <label class="col-sm-1 control-label">Title</label>
                                <div class="col-sm-11">
                                    <h:inputText 
                                        styleClass="form-control" value="#{editItemBean.itemTitle}"></h:inputText>
                                </div>
                            </div>
                            <c:choose>
                                <c:when test="#{editItemBean.itemType!=0}">
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label">Type</label>
                                        <div class="col-sm-11">

                                            <h:selectOneMenu value="#{editItemBean.itemType}"
                                                             styleClass="col-md-12 form-control">
                                                <f:selectItems value="#{editPollBean.itemTypes}" 
                                                               itemLabel="#{itemType}" var="itemType" itemValue="#{itemType.ordinal()}"/>
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                </c:when>
                            </c:choose>
                        </div>
                    </div>
                    <c:choose>
                        <c:when test="#{editItemBean.itemType!=0}">

                            <div class="row">
                                <div class="col-md-12">
                                    <h3>Options</h3>
                                    <hr></hr>
                                </div>
                            </div>
                            <br></br>
                            <div class="row">
                                <div class="col-md-12">

                                    <table class="table table-bordered table-hover">
                                        <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>Title</th>
                                                <th>Description</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <ui:repeat var="option" value="#{editItemBean.getAllOptions()}">

                                                <tr>
                                                    <td>#{option.id}</td>
                                                    <td>#{option.title}</td>
                                                    <td>#{option.description}</td>
                                                    <td><h:commandButton
                                                            styleClass="btn btn-primary"
                                                            value="Delete"
                                                            action="#{editItemBean.deleteOption(option.id)}"></h:commandButton></td>
                                                </tr>

                                            </ui:repeat>


                                        </tbody>
                                    </table>
                                </div>
                            </div>


                            <br></br>
                            <div class="row">
                                <div class="col-md-12">

                                    <div class="form-group">
                                        <label class="col-sm-1 control-label">Title</label>
                                        <div class="col-sm-11">
                                            <h:inputText 
                                                styleClass="form-control" value="#{editItemBean.optionTitle}"></h:inputText>
                                        </div>
                                    </div>



                                    <div class="form-group">
                                        <label class="col-sm-1 control-label">Description</label>
                                        <div class="col-sm-11">
                                            <h:inputTextarea
                                                styleClass="col-md-12 participantlist"
                                                value="#{editItemBean.optionDescription}"></h:inputTextarea>

                                        </div>
                                    </div>


                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">

                                    <div class="btn-toolbar pull-right">

                                        <h:commandButton
                                            styleClass="btn btn-primary"
                                            value="Add Option"
                                            action="#{editItemBean.addOption()}"></h:commandButton>

                                    </div>
                                </div>
                            </div>
                        </c:when>
                    </c:choose>


                </h:form>

            </div>
        </div>


    </ui:define>

</ui:composition>
