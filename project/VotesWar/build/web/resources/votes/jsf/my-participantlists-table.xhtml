<ui:component
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
            
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>

            <ui:repeat var="list" varStatus="status" value="#{myParticipantListsBean.myPartcipantLists}">

             <tr>
                 <td>#{status.index+1}</td>
                <td>
                    <h:link outcome="edit-participantlist?id=1234">#{list.name}</h:link>
                </td>
            </tr>

        </ui:repeat>

        </tbody>
    </table>

    
</ui:component>
